<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按紐</title>
  <style>
    :root {
      --x: 0;
      --y: 0;
      --xp: 0;
      --yp: 0;
      --hue: calc(120 + (var(--xp) * 230));
      --bg: hsl(0 0% 10%);
      --size: 100px;
      --glow: radial-gradient(
          50% 50% at center,
          hsl(var(--hue) 80% 85%),
          hsl(var(--hue) 80% 70%),
          transparent
      )
      calc((var(--x) * 1px) - (var(--size) * 0.5))
      calc((var(--y) * 1px) - (var(--size) * 0.5)) / var(--size) var(--size) no-repeat fixed;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: "SF Pro Text", sans-serif;
      overflow: hidden;
    }

    button {
      border-radius: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.1ch;
      font-size: 1.2rem;
      background: linear-gradient(var(--bg), var(--bg)) padding-box,
                  linear-gradient(black, black) border-box,
                  var(--glow);
      border: 4px solid transparent;
      box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
      cursor: pointer;
      transition: background-size 0.24s;
      touch-action: none;
      position: relative;
      padding: 1rem 2.5rem;
      color: white;
    }

    button span {
      background: var(--glow), black;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      position: relative;
      z-index: 2;
    }

    :root:has(button:active) {
      --size: 200px;
    }

    button::after {
      content: "";
      position: absolute;
      inset: -4px;
      filter: blur(35px);
      border: 4px solid transparent;
      background: var(--glow);
      border-radius: 1rem;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- 這裡加上 onclick -->
  <button onclick="window.location.href='dudu.html'">
    <span>按一下</span>
  </button>

  <script>
    const root = document.documentElement;
    const update = (e) => {
      let x = e.clientX;
      let y = e.clientY;
      let xp = x / window.innerWidth;
      let yp = y / window.innerHeight;
      root.style.setProperty("--x", x);
      root.style.setProperty("--y", y);
      root.style.setProperty("--xp", xp);
      root.style.setProperty("--yp", yp);
    };

    document.addEventListener("mousemove", update);
    document.addEventListener("touchmove", (e) => {
      if(e.touches.length > 0) {
        update(e.touches[0]);
      }
    }, { passive: true });
  </script>
</body>
