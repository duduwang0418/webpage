<script>
  document.addEventListener("DOMContentLoaded", () => {
    const marqueeText = document.getElementById("marqueeText");
    const duration = 15000; // 跑馬燈跑完時間（毫秒）

    // 先顯示靜止的文字（避免載入空白）
    marqueeText.style.transform = "translateX(0)";
    marqueeText.style.transition = "none";

    // 稍等一下再啟動動畫
    setTimeout(() => {
      startMarquee();
    }, 100); // 0.1 秒後開始
       
    function startMarquee() {
      marqueeText.style.transition = "transform 15s linear";
      marqueeText.style.transform = "translateX(-100%)";

      setTimeout(() => {
        // 跑完 → 停 3 秒 → 回到右邊再來一次
        marqueeText.style.transition = "none";
        marqueeText.style.transform = "translateX(100%)";
        setTimeout(startMarquee, 3000);
      }, duration);
    }
  });
</script>

        body {

        /* 漢堡選單按鈕 */
        .menu-toggle {
          display: inline-block;
          cursor: pointer;
          padding: 10px;
          background: black;
          border: 1px solid white;
          border-radius: 6px;
        }
    
        .menu-toggle div {
          width: 25px;
          height: 3px;
          background: white;
          margin: 5px 0;
          transition: 0.4s;
        }
    
        /* 變成 X 狀態 */
        .menu-toggle.change .bar1 {
          transform: rotate(-45deg) translate(-5px, 6px);
        }
    
        .menu-toggle.change .bar2 {
          opacity: 0;
        }
    
        .menu-toggle.change .bar3 {
          transform: rotate(45deg) translate(-5px, -6px);
        }
    
        /* 下拉選單 */
        .dropdown {
          display: none;
          margin-top: 10px;
          border: 1px solid white;
          background: black;
          border-radius: 6px;
          padding: 10px;
          width: 150px;
    
          /* 動畫效果 */
          opacity: 0;
          transform: translateY(-10px);
          transition: opacity 0.3s ease, transform 0.3s ease;
        }
    
        .dropdown a {
          display: block;
          text-decoration: none;
          color: white;
          padding: 8px;
        }
    
        .dropdown a:hover {
          background: #333;
        }
    
        /* 顯示選單 */
        .dropdown.show {
          display: block;
          opacity: 1;
          transform: translateY(0);
        }
      </style>

      <script>
        function toggleMenu(event) {
          event.stopPropagation();
          const menuBtn = document.getElementById("menuBtn");
          const menu = document.getElementById("dropdownMenu");
    
          menuBtn.classList.toggle("change");
          menu.classList.toggle("show");
        }
    
        // 點擊空白處時自動收起
        document.addEventListener("click", function(e) {
          const menuBtn = document.getElementById("menuBtn");
          const menu = document.getElementById("dropdownMenu");
    
          if (menu.classList.contains("show") && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
            menu.classList.remove("show");
            menuBtn.classList.remove("change");
          }
        });
      </script>
